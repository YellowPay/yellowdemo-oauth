{% load staticfiles %}

<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "demo/css/demo.css" %}" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <a class="btn btn-lg btn-primary" href="{{ authorize_url }}?state=random_state_string&response_type=code&client_id={{ client_id }}">Connect your Yellow account</a>
          
          </div>
          {% if error %}
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error</strong> {{ error }}
          </div>
          {% endif %}

          <div class="mastfoot">
            <div class="inner">
              <p>Demo powered by  <a href="https://yellowpay.co">Yellow</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>
    
    <div class="container">
      <div class="row">
        <div class="center-block" style="width:350px;">
          
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
